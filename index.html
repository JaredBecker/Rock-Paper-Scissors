<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    
    <title>Rock | Paper | Scissors</title>
</head>

<body>
    <!-- Just here because you cant cancel a song that is playing if you create an audio clip through JS -->
    <audio id="audio"></audio>
    <div class="settings" onclick="openSettings()">⚙</div>
    <canvas id="make-it-rain"></canvas>
    <div id="main_wrapper" class="container">
        <h1 class="display-4 text-center">Choose Your Weapon</h1>
        <!-- Options the user can choose -->
        <div class="options">
            <button class="option" type="button" data-option="rock" onclick="selectOption(this)">✊</button>
            <button class="option" type="button" data-option="paper" onclick="selectOption(this)">✋</button>
            <button class="option" type="button" data-option="scissors" onclick="selectOption(this)">✌</button>
        </div>
        <hr>
        <div class="results">
            <h2 class="text-center display-5">Results</h2>
            <h6 class="text-center">You still need <span class="remainder">?</span> points to win!</h6>
            
            <!-- Players Scores -->
            <div class="row">
                <div class="col-6 text-center player">
                    You&nbsp;<span id="you" class="score badge badge-info">0</span>
                </div>
                <div class="col-6 text-center player">
                    PC&nbsp;<span id="pc" class="score badge badge-info">0</span>
                </div>
            </div>
            
            <!-- Previous Outcomes -->
            <div id="outcomes" class="row"></div>
        </div>
    </div>
   
 
    
    <!-- Scripty McScript scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="assets/confetti-js-master/dist/index.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <script src="app.js"></script>
</body>

</html>
